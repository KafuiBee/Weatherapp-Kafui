<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
      <div class = "weather-app">
      <form >
        <input class="search-form-input" type="search" placeholder="Enter a city" required />
        <input class="search-form-button" type="submit" value="search" />
      </form>

      <main>
        
        <div>
          <h1 class="weather-app-city">London</h1>
        </div>

        <span class="weather-app-data" >
           <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">21°C</div>
           </span>
            <div class="weather-app-conditions"> 
              <em>Humidity:12%, wind:3.13km/h
        <div>
          <p>Friday 15:34, sunny intervals</p> </em>    </div>
        
        </div>
      </main>
    </header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
